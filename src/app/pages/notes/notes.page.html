<ion-header>
  <ion-toolbar>
    <ion-title>Notas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClickAddNote()">
        <ion-icon slot="icon-only" name="clipboard-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="(notes$ | async)?.length !== 0">
    <ion-item-sliding *ngFor="let note of notes$ | async" (click)="onClickNote(note)">
      <ion-item>
        <ion-label>{{note.title}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="onClickDeleteNote(note.id)" color="danger">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-item *ngIf="(notes$ | async)?.length === 0" lines="none">
    <ion-label>No hay notas... Â¡Crea una nueva!</ion-label>
  </ion-item>
</ion-content>
